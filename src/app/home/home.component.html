<h1>welcome user</h1><br><br>
<div class="row">
    <div class="col-6">
        <form [formGroup]="depositform" name="myform" method="post" (ngSubmit)="deposit()">
           
        <div id="div1">
            <h1><b><i>depositform</i></b></h1><br><br>
            <input formControlName="acno" [(ngModel)]= "acno" type="text" name="acno" placeholder="account number"><br>
            <div *ngIf="this.depositform.get('acno')?.touched&&this.depositform.get('acno')?.errors"
        style="color:red ;">
            Invalid Account number
        </div><br>
            
          
            <input formControlName="pswd" [(ngModel)] ="pswd" type="password" name="pswd" placeholder="password"><br>
            <div *ngIf="this.depositform.get('pswd')?.touched&&this.depositform.get('pswd')?.errors"
        style="color:red ;">
            Invalid Password
        </div><br>
        <input formControlName="amount" [(ngModel)]= "amount" type="text" name="amount" placeholder="amount"><br>
            <div *ngIf="this.depositform.get('amount')?.touched&&this.depositform.get('amount')?.errors"
        style="color:red ;">
            Invalid Amount
        </div><br>
           
            <button type="submit">submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
            <button>reset</button><br><br>
            
    
        </div>
    </form>
    
    

    </div>
    <div class="col-6">
        <form [formGroup]="withdrawform" name="myform" method="post" (ngSubmit)="withdraw()">
           
        <div id="div2">
            <h1><b><i>withdrawform</i></b></h1><br><br>
            <input formControlName="acno" [(ngModel)]= "acno" type="text" name="acno" placeholder="account number"><br>
            <div *ngIf="this.withdrawform.get('acno')?.touched&&this.withdrawform.get('acno')?.errors"
        style="color:red ;">
            Invalid Account number
        </div><br>
            
          
            <input formControlName="pswd" [(ngModel)] ="pswd" type="password" name="pswd" placeholder="password"><br>
            <div *ngIf="this.withdrawform.get('pswd')?.touched&&this.withdrawform.get('pswd')?.errors"
        style="color:red ;">
            Invalid Password
        </div><br>
        <input formControlName="amount" [(ngModel)]= "amount" type="text" name="amount" placeholder="amount"><br>
            <div *ngIf="this.withdrawform.get('amount')?.touched&&this.withdrawform.get('amount')?.errors"
        style="color:red ;">
            Invalid Amount
        </div><br>
           
            <button type="submit">submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
            <button>reset</button><br><br>
            
    
        </div>
    </form>

    </div>
</div>
